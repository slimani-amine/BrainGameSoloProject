<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="signup.css" />
        <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
        <script src="game.js"></script>
    </head>

    <body>
        <nav>
            <a href="home.html"> <img id="logo" src="logo.png" alt="logo"></a>
            <a class="a" href="home.html ">home</a>
            <a class="a" href="login.html ">login</a>
            <a class="a" href="about me.html">about me</a>

        </nav>

        <div class="signup-box">
            <h1>Sign Up</h1>
            <form class="signup-Form">
                <label class="form_label">First Name</label>
                <input id="firstName" class="form_input" type="text"
                    placeholder="Enter your first Name" />
                <label class="form_label">Last Name</label>
                <input id="lastName" class="form_input" type="text"
                    placeholder="enter your last name" />
                <label class="form_label">Email</label>
                <input id="emails" class="form_input" type="email"
                    placeholder="enter your email" />
                <label class="form_label">Password</label>
                <input id="passwords" class="form_input" type="password"
                    placeholder="enter you password" />
                <label class="form_label">Confirm Password</label>
                <input id="cpassword" class="form_input" type="password"
                    placeholder="confirm your password" />
            </form>

            <p>
                By clicking the Sign Up button,you agree to our <br />
                <a href="#">Terms and Condition</a> and <a href="#">Policy
                    Privacy</a>
            </p>
            <button id="sbutton" class="btn"> sing up </button>
        </div>
        <p class="para-2">
            Already have an account? <a href="login.html">Login here</a>
        </p>
        <footer class="footer">
            <div class="footer_div">
                <button type="button" class="social_btn">
                    <a class="a_footer" href="https://www.facebook.com"><img
                            class="icon" src="facebook.png"></a>
                </button>
                <button type="button" class="social_btn">
                    <a class="a_footer" href="https://www.instagram.com"><img
                            class="icon" src="instagram.png"></a>
                </button>
                <button type="button" class="social_btn">
                    <a class="a_footer" href="https://www.youtube.com"><img
                            class="icon" src="youtube.png"></a>
                </button>
            </div>

            <div class="text-center text-white p-3">
                Â© 2023 - All rights reserved
            </div>
        </footer>
    </body>

</html>
